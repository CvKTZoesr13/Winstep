The Tint colorization method first converts the image to grayscale then applies a tint to the whole image. Blacks remain black but Whites become tinted with the new color. Color information is lost.=O método de coloração Tingir converte primeiro a imagem em tons de cinza e aplica em seguida um tom único à imagem inteira. Os negros permanecem negros, mas os brancos e cinzas ficam matizados com a nova cor. Todas as outras cores desaparecem.
